<div class="main_page_class">
<!--------------------------------------------------------------------------------------------------------------------------->  
   <div class="home">
        <app-navbar [value] = 4></app-navbar>
        <div class="brand_name">
        <div class="brand_name_contain_name">CHECKOUT</div>
      </div>
   </div>
<!--------------------------------------------------------------------------------------------------------------------------->
   <div class="details">
       <div class="address">
        <form>
         <div class="row">
      <!--------------------------------------------------------------------------------------------------------------------------->     
            <div class="col-6">
              <div class="row">
                <!---------------------------------------------------------------------------------------------------------------> 
                  <div class="col-6">
                     <div class="form-group">
                     <label for="exampleInputEmail1">First name&nbsp;  
                       <abbr class="required" title="required">*</abbr>
                     </label>
                     <input type="text" class="form-control">
                     </div>    
                  </div>
                  
                  <div class="col-6">
                     <div class="form-group">
                     <label for="exampleInputEmail1">Last name&nbsp;
                      <abbr class="required" title="required">*</abbr> 
                     </label>
                     <input type="text" class="form-control">
                     </div>    
                  </div>
                  <!--------------------------------------------------------------------------------------------------------------->     
              </div>
              <div class="form-group">
               <label for="exampleInputEmail1">Company name(optional)</label>
               <input type="text" class="form-control">
             </div>

             <div class="form-group">
               <label for="exampleFormControlSelect1">Country&nbsp;
                 <abbr class="required" title="required">*</abbr>
               </label>
                  <select class="form-control" id="exampleFormControlSelect1">
                     <option value="India">India</option>
                  </select>
                 
            </div>

                    <div class="form-group">
                     <label for="exampleInputEmail1">Street address&nbsp;
                      <abbr class="required" title="required">*</abbr> 
                     </label>
                     <input type="text" class="form-control" placeholder="HOUSE NUMBER AND STRRET NAME">
                    </div> 

                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="APARTMENT.SUITE.UNIT ETC.(OPTIONAL)">
                    </div>

                    <div class="form-group">
                    <label for="exampleFormControlSelect1">Town/city&nbsp;
                      <abbr class="required" title="required">*</abbr>
                      </label>
                  <select class="form-control" id="exampleFormControlSelect1">
                     <option value="Kolhapur">Kolhapur</option>
                  </select>    

                    <div class="form-group">
                    <label for="exampleFormControlSelect1">State&nbsp;
                      <abbr class="required" title="required">*</abbr>
                      </label>
                  <select class="form-control" id="exampleFormControlSelect1">
                     <option value="Maharastra">Maharastra</option>
                  </select>
                 
            </div>
             
             <button type="submit" class="btn btn-primary">Submit</button>
             </div>
     <!--------------------------------------------------------------------------------------------------------------------------->       
             <div class="col-6">

             </div>
      <!--------------------------------------------------------------------------------------------------------------------------->     
         </div>
         </form>
       </div>
   </div>
<!--------------------------------------------------------------------------------------------------------------------------->
</div>
